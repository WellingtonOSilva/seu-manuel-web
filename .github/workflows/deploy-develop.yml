name: Deploy Laravel to AWS Lambda (Develop)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Build & Deploy Develop
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      APP_ENV: staging

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, json, curl, tokenizer, fileinfo, openssl, pdo, pdo_mysql
          tools: composer

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Node.js dependencies
        run: |
          npm ci
          npm run build

      - name: ğŸ“¦ Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      - name: âš™ï¸ Laravel optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ§ª Install Serverless CLI
        run: npm install -g serverless

      - name: â¬†ï¸ Deploy to AWS (develop)
        run: serverless deploy --stage develop
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: sa-east-1
